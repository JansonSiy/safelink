<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // FIRST CHALLENGE
        let arr = ["X:-1", "Y:1", "X:-4", "B:3", "X:5"];

        // create an empty object
        let obj = {};

        // loop through the arr
        for (let i = 0; i < arr.length; i++) {
            // split the key and value at the ':' character
            let split = arr[i].split(':');
            // obj now has the element[i], using index[0] as the key and index[1] as the value
            obj[split[0]] = Number(split[1]);
            // sort obj
            // obj.sort((a, b) => (a.split[0] > b.split[0]) ? 1 : -1);
        }

        // output is {X: '5', Y: '1', B: '3'}
        console.log(obj);

        // create an empty string
        let string = "";

        // loop through the updated obj then add to string
        for (let i in obj) {
            // string is now equals to key : value
            string += i + ":" + obj[i] + ", ";

            // substring syntax (index, slice)
            string = string.substring(i, string.length -1);
        }

        // output is X:5,Y:1,B:3
        console.log(string.substring(0, string.length -1));

        // resources
        // https://stackoverflow.com/questions/27412260/converting-string-array-into-a-key-value-pair-object
        // https://code-boxx.com/object-to-string-javascript/

        // SECOND CHALLENGE
        let number = 26712;

        let eachNumber = number.toString().split('').map(iNum => parseInt(iNum, 10));
        // output is [2, 6, 7, 1, 2]
        console.log(eachNumber)

        let display = eachNumber[0] + "-" + eachNumber[1] + "+" + eachNumber[2] + "-" + eachNumber[3] + "-" + eachNumber[4];
        // output is 2-6+7-1-2
        console.log(display);

        // resrouces
        // https://www.codegrepper.com/code-examples/javascript/split+strings+of+number+js
    </script>
</head>
